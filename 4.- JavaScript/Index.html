<!DOCTYPE html>
<html lang="Es">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Pokedex</title>
    </head>


    <body>
        <section class="principal">
            <div class="divImage">
                <div class="responsive divInfo">
                    
                    <div>
                        <img src="" alt="Pokemon" id="pokeImg" class="pokeImg">
                    </div>
                    <div class="divNomTip">
                        <p id="nombre"></p>
                        <p id="tipo"></p>
                    </div>
                        
                    
                    
                </div>
                <div class="pokeName">
                    <input type="text" placeholder="Introduce el nombre" id="pokeName" name="pokeName" class="pokeName"
                    onkeypress="enterKeyPressed(event)">
                </div>
                
            </div>
            <div class="estadistica">soy una estadistica!</div>
        </section>

    </body>


    <footer>
        <script src="main.js"></script>
    </footer>

</html>
